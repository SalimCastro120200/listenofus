<form #postsForm="ngForm" (ngSubmit)="onSubmit(postsForm)">
    <br><br>
    <div class="container">
    <div class="form-group">
      <label for="FormControlInput1">Titulo de los Posts</label>
      <input name="titulo" 
      #name="ngModel" 
      [(ngModel)]="postsService.selectPosts.titulo" 
      type="text" class="form-control" id="FormControlInput1" placeholder="Titulo" required>
    </div>
    <div class="form-group">
      <label for="FormControlSelect1">Sección</label>
      <select class="form-control" id="FormControlSelect1" required>
        <option>Duda</option>
        <option>Opinión</option>
        <option>Queja</option>
        <option>Aporte</option>
        <option>Libre</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Expresate aquí</label>
      <textarea 
      name="contenido"
      #contenido="ngModel"
      [(ngModel)]="postsService.selectPosts.contenido" 
      class="form-control" 
      id="exampleFormControlTextarea1" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [routerLink]="['/']">Ingresar</button>
    </div>
    <br><br><br>
</div>
  </form>
