<div class="card mt-5">
  <div class="card-body">
      <form #postsForm="ngForm" (ngSubmit)="onSubmit(postsForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="postsService.selectPosts.$key">

          <div class="form-group">
            <label for="titulo">Titulo </label><br>
            <input 
              type="text"
              class="form-control"
              name="titulo"
              #name="ngModel"
              [(ngModel)]="postsService.selectPosts.titulo"
              placeholder="Titulo"
              >
          </div>
          <div class="form-group">
            <label for="contenido">Contenido </label><br>
              <input 
                type="text"
                class="form-control"
                name="contenido"
                #category="ngModel"
                [(ngModel)]="postsService.selectPosts.contenido"
                placeholder="A침ade tus pensamientos..."
                >
          </div>
          <div class="form-group">
            <label for="seccion">Secci칩n:</label>
            <select 
            id="seccion"
            class="form-control"
            name="seccion"
            #category="ngModel"
            [(ngModel)]="postsService.selectPosts.seccion">
              <option>Opini칩n</option>
              <option>Duda</option>
              <option>Ocio</option>
            </select>
          </div>
          <div class="form-group">
            <br>
            <button class="btn btn-success" type="submit">A침adir Post
            </button>
            <br><br>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(postsForm)">
                 Reiniciar Formulario
            </button>
            <br><br>
            <button type="button" class="btn btn-dark" [routerLink]="['/']">Regresar al Inicio</button>
          </div>
        </form>
  </div>
</div>
