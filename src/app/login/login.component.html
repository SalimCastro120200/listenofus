<body style="background-size:2000px;background-image:url(assets/img/pano.jpg)">
  
    <div class="container" style="background-color: transparent;">
        <div class="row">
            <div class=" text-center">
                <a routerLink="/login"><img src="assets/img/icon.png" width="65px" height="65px" /></a>

                <button name="btn" type="button" class="btn btn-outline-light">Inicio de sesión</button>

        </div>
        <br>
        <br>
        <br>

                    <br>
                    <br>

                    <br>
                    <div class="form-group">

                        <input type="password" name="pass" required id="pass" class="form-control" value="">

                    <br>
                    <br>
                    <div class="col-md-12 text-center">
                        <button type="submit" name="btn" value="login" class="btn btn-outline-primary">Login</button>
                    </div>
                    <br>
                    <div class="col-md-12 text-center">
                        <button type="submit" routerLink="/registro" class="btn btn-outline-warning">Registrarse </button>
                        <router-outlet></router-outlet>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <br>
