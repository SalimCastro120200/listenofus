<div class="card">
    <div>
        <h6 class="text-center">Nuevos Posts</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let posts of postsList">
                    <td>{{posts.titulo}}</td>
                    <td>{{posts.contenido}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
